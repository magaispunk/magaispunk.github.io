<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>проверка ляля мася</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            font-family: monospace;
            flex-direction: column;
        }
        #box {
            width: 200px;
            height: 200px;
            background-color: purple;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            font-weight: bold;
            cursor: pointer;
            text-align: center;
            transition: all 0.3s ease;
        }
        #flower {
            display: none;
            white-space: pre;
            font-size: 14px;
            margin-top: 20px;
            opacity: 0;
            transition: opacity 1s ease-in-out;
        }
    </style>
</head>
<body>
    <div id="box" onclick="changeText()">Нажми</div>
    <pre id="flower">
        .     .
     ..  :"""""":  ..
     .  '         '  .
    :  |           |  :
    :  |           |  :
     :  ':.       .'  :
      '.  '"'"'"'  .'
        '.......'
          ':'
          ':'
          ':'
          ':'
          ':'
    </pre>

    <script>
        function changeText() {
            let box = document.getElementById("box");
            let flower = document.getElementById("flower");
            
            box.innerText = "Софа, пошли гулять и шароебиться";
            box.style.backgroundColor = "white";
            box.style.color = "black";
            box.style.fontSize = "20px";

            flower.style.display = "block";
            setTimeout(() => {
                flower.style.opacity = "1";
            }, 100);
        }
    </script>
</body>
</html>
