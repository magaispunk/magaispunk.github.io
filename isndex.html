<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Happy Birthday!</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="container">
    <button id="lightButton">Включить свет</button>

    <div id="lamp-section" class="hidden">
      <img src="lamp.png" alt="Lamp" id="lamp">
      <button id="musicButton" class="next-button hidden">Музыка</button>
      <button id="colorButton" class="next-button hidden">Разукрась</button>
      <button id="cakeButton" class="next-button hidden">Торт</button>
    </div>

    <audio id="birthdaySong" src="beatles_birthday.mp3"></audio>

    <div id="birthdayText" class="hidden">
      <img src="happy_birthday.png" alt="Happy Birthday">
    </div>

    <div id="cakeImage" class="hidden">
      <img src="cake.png" alt="Cake">
    </div>

    <div id="videoSection" class="hidden">
      <video controls width="600">
        <source src="video.mp4" type="video/mp4">
        Your browser does not support the video tag.
      </video>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
